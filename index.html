<style>
/* ---------- Variáveis ---------- */
:root{
  --primary:#0077ff; --primary-light:#4799ff;
  --bg:#fdfdfd;      --text:#1a1a1a; --muted:#666;
  --section-pad:5rem 1.2rem; --max:1200px; --rad:.75rem;
}
/* Tema escuro */
.dark{ --bg:#1a1a1a; --text:#fdfdfd; --muted:#aaa }
/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:"Inter",sans-serif;line-height:1.6;background:var(--bg);color:var(--text)}
h1,h2,h3{font-weight:700;line-height:1.25}
a{color:inherit;text-decoration:none}
img{max-width:100%;display:block;border-radius:var(--rad)}

/* ---------- HEADER / NAV ---------- */
header{position:fixed;inset:0 0 auto 0;height:72px;z-index:900;
        background:rgba(255,255,255,.85);backdrop-filter:blur(8px);
        box-shadow:0 1px 4px rgba(0,0,0,.06)}
.dark header{background:rgba(20,20,20,.85)}
nav{max-width:var(--max);margin:0 auto;height:100%;padding:0 1rem;
    display:flex;align-items:center;justify-content:space-between}
.brand{font-size:1.2rem;font-weight:700;color:var(--primary)}
ul.nav{list-style:none;display:flex;gap:1.5rem}
ul.nav a{font-weight:600;transition:color .2s}
ul.nav a:hover{color:var(--primary)}
.right-nav{display:flex;align-items:center;gap:1.2rem}

/* Burger */
.burger{display:none;cursor:pointer;font-size:1.6rem;color:var(--text)}
@media (max-width:768px){
  ul.nav{position:fixed;inset:72px 0 0 0;background:var(--bg);
         flex-direction:column;transform:translateX(100%);
         transition:.35s;padding:2rem 1rem;gap:1.2rem;z-index:800}
  ul.nav.open{transform:translateX(0)}
  .burger{display:block}
}

/* ---------- LEVER (Sun/Moon + animações) ---------- */
.theme-switch{display:flex;flex-direction:column;align-items:center;font-size:.7rem;user-select:none}
#switchText{margin-bottom:3px;font-weight:600;color:var(--primary)}
.theme-switch input{display:none}

.switch-track{
  position:relative;width:72px;height:28px;border:2px solid #00ff00;
  border-radius:28px;background:var(--bg);cursor:pointer;
  transition:background .3s;
}
/* bolas fixas */
.circle{position:absolute;top:50%;transform:translateY(-50%);width:12px;height:12px;border-radius:50%}
.circle.light{left:8px;background:#fff}
.circle.dark {right:8px;background:#000}

/* Lever (knob) */
.lever{
  position:absolute;top:2px;left:2px;width:24px;height:24px;border-radius:50%;
  background:var(--primary);display:flex;align-items:center;justify-content:center;
  transition:transform .4s cubic-bezier(.34,1.56,.64,1);
}
/* Ícones Sun/Moon (SVG inline) */
.lever svg{width:14px;height:14px;pointer-events:none}
.moon{opacity:0;transition:opacity .35s}
#themeToggle:checked + .switch-track .lever{transform:translateX(44px)}
#themeToggle:checked + .switch-track .lever .sun{opacity:0}
#themeToggle:checked + .switch-track .lever .moon{opacity:1}

/* ---------- FAÍSCAS ---------- */
.spark{
  position:absolute;width:4px;height:4px;background:#ffd700;border-radius:50%;
  opacity:0;pointer-events:none
}
@keyframes sparkAnim{
  from{transform:scale(1);opacity:1}
  to  {transform:scale(0);opacity:0}
}

/* ---------- GOTA (DRIP) ---------- */
@keyframes drip{
  0%{top:2px;opacity:1}
  100%{top:40px;opacity:0}
}
.switch-track.drip::after{
  content:'';position:absolute;left:50%;transform:translateX(-50%);
  width:6px;height:6px;border-radius:50%;background:var(--primary);
  animation:drip .45s ease-out forwards
}

/* ---------- WIPE RADIAL ---------- */
.wipe-overlay{
  position:fixed;inset:0;pointer-events:none;z-index:999;
  background:var(--wipe-color,#fff);
  clip-path:circle(0 at var(--x) var(--y));
  transition:clip-path .8s ease-out;
}

/* ---------- SEÇÕES GENÉRICAS ---------- */
section{padding:var(--section-pad)}
.container{max-width:var(--max);margin-inline:auto}
.grid{display:grid;gap:2rem}
.reveal{opacity:0;transform:translateY(40px);transition:all .7s ease}
.reveal.visible{opacity:1;transform:none}

/* ---------- HERO (restante dos estilos idêntico) ---------- */
#hero{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
      text-align:center;padding:0 1.2rem;background:url('https://images.unsplash.com/photo-1525182008055-f88b95ff7980?auto=format&fit=crop&w=1400&q=80') center/cover fixed}
#hero::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.45)}
#hero>*{position:relative;color:#fff}
.badge{background:var(--primary);padding:.4rem .8rem;border-radius:999px;font-size:.875rem;margin-bottom:1rem}
#hero h1{font-size:clamp(2rem,5vw,3.2rem);margin-bottom:1rem}
#hero p{font-size:1.15rem;max-width:600px;margin-bottom:2rem}
.cta{display:inline-block;background:var(--primary);color:#fff;padding:.9rem 1.8rem;border-radius:var(--rad);font-weight:600;transition:background .25s}
.cta:hover{background:var(--primary-light)}

/* demais estilos (serviços, cases, etc.) são os mesmos do envio anterior */
</style>

<body>

<div class="wipe-overlay" id="wipe"></div>

<!-- ---------- HEADER ---------- -->
<header>
  <nav>

    <ul class="nav" id="nav">
      <li><a href="#hero">Home</a></li><li><a href="#services">Serviços</a></li>
      <li><a href="#numbers">Números</a></li><li><a href="#cases">Cases</a></li>
      <li><a href="#testimonials">Depoimentos</a></li><li><a href="#faq">FAQ</a></li>
      <li><a href="#blog">Blog</a></li><li><a href="#contact">Contato</a></li>
    </ul>

    <div class="right-nav">
      <!-- LEVER -->
      <div class="theme-switch">
        <span id="switchText">Light</span>
        <input type="checkbox" id="themeToggle">
        <label for="themeToggle" class="switch-track">
          <span class="circle light"></span>

          <!-- knob -->

            <!-- Sun (line) -->
            <svg class="sun" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round">
              <circle cx="12" cy="12" r="5"/>
              <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
            <!-- Moon -->

            </svg>
            <!-- Faíscas (três) -->
            <span class="spark"></span><span class="spark"></span><span class="spark"></span>

<script>
/* ------ NAV ------ */
const burger=document.getElementById('burger'),nav=document.getElementById('nav');
burger.addEventListener('click',()=>nav.classList.toggle('open'));
nav.querySelectorAll('a').forEach(a=>a.addEventListener('click',()=>nav.classList.remove('open')));

/* ------ THEME & ANIMAÇÕES ------ */
const root=document.documentElement, toggle=document.getElementById('themeToggle'),
      txt=document.getElementById('switchText'), wipe=document.getElementById('wipe'),
      lever=document.querySelector('.lever'), track=document.querySelector('.switch-track');

function makeSparks(){
  const sparks=lever.querySelectorAll('.spark');
  sparks.forEach(s=>{
    const angle=Math.random()*360, dist=16+Math.random()*8;
    s.style.left=`50%`;s.style.top=`50%`;
    s.style.transform=`translate(-50%,-50%) translate(${Math.cos(angle)*dist}px,${Math.sin(angle)*dist}px)`;
    s.style.animation='sparkAnim .4s linear';
    s.onanimationend=()=>{s.style.animation='';s.style.opacity=0;}
  });
}
function drip(){
  track.classList.add('drip');
  setTimeout(()=>track.classList.remove('drip'),500);
}
function radialWipe(ev,color){
  const x=(ev.clientX||window.innerWidth-20)+'px', y=(ev.clientY||20)+'px';
  wipe.style.setProperty('--x',x); wipe.style.setProperty('--y',y);
  wipe.style.setProperty('--wipe-color',color);
  requestAnimationFrame(()=>wipe.style.clipPath='circle(150vmax at var(--x) var(--y))');
  setTimeout(()=>wipe.style.clipPath='circle(0 at var(--x) var(--y))',820);
}
function applyTheme(mode,ev){
  if(mode==='dark'){
    root.classList.add('dark');toggle.checked=true;txt.textContent='Dark';
    if(!localStorage.darkConfetti){confetti();localStorage.darkConfetti=1;}
    drip(); makeSparks(); radialWipe(ev||{},'#000');
  }else{
    root.classList.remove('dark');toggle.checked=false;txt.textContent='Light';
    makeSparks(); radialWipe(ev||{},'#fff');
  }
}
applyTheme(localStorage.theme==='dark'?'dark':'light');

toggle.addEventListener('change',e=>{
  const mode=toggle.checked?'dark':'light';
  localStorage.theme=mode;
  applyTheme(mode,e);
});

/* ------ REVEAL ON SCROLL / COUNTERS / COOKIE / BEFORE-AFTER / SW ------ */
/* (mesmo código das versões anteriores)                                   */
</script>
