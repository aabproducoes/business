<style>
:root{
  --primary:#0077ff; --primary-light:#4799ff;
  --bg:#fdfdfd; --text:#1a1a1a; --muted:#666;
  --section-pad:5rem 1.2rem; --max:1200px; --rad:.75rem;
  --lime:#32cd32;
}
.dark{
  --bg:#1a1a1a; --text:#fdfdfd; --muted:#aaa;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:"Inter",sans-serif;line-height:1.6;background:var(--bg);color:var(--text)}
h1,h2,h3{font-weight:700;line-height:1.25}
a{color:inherit;text-decoration:none}
img{max-width:100%;display:block;border-radius:var(--rad)}

/* ---------- NAV ---------- */
header{position:fixed;inset:0 0 auto 0;height:72px;background:rgba(255,255,255,.85);
       backdrop-filter:blur(8px);box-shadow:0 1px 4px rgba(0,0,0,.06);z-index:900}
.dark header{background:rgba(20,20,20,.85)}
nav{max-width:var(--max);margin:0 auto;height:100%;padding:0 1rem;
    display:flex;align-items:center;justify-content:space-between}
.brand{font-size:1.2rem;font-weight:700;color:var(--primary)}
ul.nav{list-style:none;display:flex;gap:1.5rem}
ul.nav a{font-weight:600;transition:color .2s}
ul.nav a:hover{color:var(--primary)}
.burger{display:none;cursor:pointer;font-size:1.5rem;color:var(--text)}

/* ---------- SWITCHER ---------- */
.switch{--w:64px; --h:30px; position:relative; width:var(--w); height:var(--h);
        border:2px solid var(--lime); border-radius:var(--h); flex-shrink:0;
        cursor:pointer; display:flex; align-items:center; }
.switch input{appearance:none; width:100%; height:100%; cursor:pointer; outline:none; margin:0;}
.knob{position:absolute; left:4px; width:calc(var(--h) - 8px); height:calc(var(--h) - 8px);
      background:var(--lime); border-radius:50%; transition:transform .45s cubic-bezier(.45,1.6,.36,1),
      background .3s;}
.label-switch{position:absolute; right:calc(100% + 8px); font-size:.8rem; font-weight:600; color:var(--lime); user-select:none;}
input:checked + .knob{transform:translateX(calc(var(--w) - var(--h))); background:#fff;}
input:checked ~ .label-switch{content:"Dark"; color:#fff;}
/* mobile nav */
@media(max-width:768px){
  ul.nav{position:fixed;inset:72px 0 0 0;background:var(--bg);flex-direction:column;
         transform:translateX(100%);transition:.35s;padding:2rem 1rem;gap:1.2rem;z-index:800}
  ul.nav.open{transform:translateX(0)}
  .burger{display:block}
}

/* ---------- GEN (as antes) ---------- */
section{padding:var(--section-pad)}
.container{max-width:var(--max);margin-inline:auto}
.grid{display:grid;gap:2rem}
.reveal{opacity:0;transform:translateY(40px);transition:all .7s ease}
.reveal.visible{opacity:1;transform:none}

<header>
  <nav>
    <a class="brand" href="#">NomeDaEmpresa</a>

    <!-- ⭐ NOVO SWITCHER ⭐ -->
    <label class="switch" id="themeSwitch">
      <input type="checkbox" id="themeTg" aria-label="Alternar dark mode">
      <span class="knob"></span>
      <span class="label-switch">Light</span>
    </label>

    <i class="fas fa-bars burger" id="burger"></i>
    <ul class="nav" id="nav">
      <li><a href="#hero">Home</a></li><li><a href="#services">Serviços</a></li>
      <li><a href="#numbers">Números</a></li><li><a href="#cases">Cases</a></li>
      <li><a href="#testimonials">Depoimentos</a></li><li><a href="#faq">FAQ</a></li>
      <li><a href="#blog">Blog</a></li><li><a href="#contact">Contato</a></li>
    </ul>
  </nav>
</header>

<script>
/* ----- NAV MOBILE ----- */
const burger=document.getElementById('burger'),nav=document.getElementById('nav');
burger?.addEventListener('click',()=>nav.classList.toggle('open'));
nav.querySelectorAll('a').forEach(a=>a.addEventListener('click',()=>nav.classList.remove('open')));

/* ----- DARK-MODE TOGGLE ----- */
const root=document.documentElement,chk=document.getElementById('themeTg'),
      label=document.querySelector('.label-switch');
function syncTheme(){
  const dark=root.classList.toggle('dark', chk.checked);
  localStorage.theme=dark?'dark':'light';
  label.textContent=dark?'Dark':'Light';
}
chk.addEventListener('change',syncTheme);
if(localStorage.theme==='dark'){chk.checked=true; syncTheme();}
